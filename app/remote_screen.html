<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/remote_screen.css">

    <script src="/js/socket.io.js" defer></script>
</head>

<body>
    <!-- container-fluid / container-fluid -->
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-8 video-stream video-stream-local">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="icon-interaction">
                    <button id="mute-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="video-btn">
                        <i class="fas fa-video"></i>
                    </button>

                    <button id="end-call-btn" class="d-none">
                        <img src="/images/phone-disconnect.png" alt="">
                    </button>
                </div>

            </div>

            <div class="col-md-4 d-flex flex-column">
                <div class="flex-grow-1 video-stream mb-2" id="video-stream-remote">
                    <!-- <video id="remoteVideo" autoplay muted playsinline></video> -->
                    <!-- <div>
                        <button id="call-btn" onclick="startCall()">
                            <img src="/images/phone.png" alt="">
                        </button>
                    </div> -->
                    <div style="height: 100%;" id="dmotion">
                        <video id="remoteVideo" autoplay width="300" height="200"></video>
                        <canvas id="canvas-source" width="300" height="200"></canvas>
                        <canvas id="canvas-blended" width="300" height="200"></canvas>
                        <div id="hotSpots">
                            <div id="target"></div>
                        </div>
                    </div>
                </div>
                <div class="flex-grow-1 info-box">Satellite map with GPS based annotations</div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-8 info-box ">Text based information stream</div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="info-box p-2 m-2 rounded-circle">System State</div>
                <div class="info-box p-2 m-2 rounded-circle">System State Indication 2</div>
            </div>
        </div>
    </div>
</body>
<script defer src="/js/remoteScreen.js"></script>
<script defer src="/js/detect_motion.js"></script>

</html>
