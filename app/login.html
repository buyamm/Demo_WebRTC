<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BOVI TECH</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="d-flex justify-content-center mb-4">
            <img src="/images/logo.jpg" alt="Logo" class="img-fluid">
        </div>
        <p id="inform-login" class="text-inform">Login to access remote pilot demo…</p>
        <div id="login-form">
            <div class="d-flex justify-content-center align-items-center">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="email-input p-3">
                <button class="btn-login btn btn-light p-3" onclick="showLoading()">Login</button>
            </div>
        </div>
        <div id="loading-container" class="loading-container">
            <p class="text-inform">Tech demo loading, please wait…</p>
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error-container" class="error-container">
            <p style="color: red " class="text-inform">Sorry, you are not verifired to access BOVI tech demo
                OR demo is not currently
                active, please reach out
                to <a href="#">contact@bovi.tech</a> for more information or to request a demo</p>
        </div>
    </div>
</body>

<script src="/js/login.js"></script>
<script defer src="/js/bootstrap.bundle.min.js"></script>

</html>
